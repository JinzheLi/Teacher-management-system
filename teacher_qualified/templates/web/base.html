{% load static from staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<body>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand waves-effect waves-dark" href="{% url 'teacher_index' %}"><i class="large material-icons">track_changes</i> <strong>教师中心</strong></a>

		<div id="sideNav" href=""><i class="material-icons dp48">toc</i></div>
            </div>

            <ul class="nav navbar-top-links navbar-right">

                      {{request.session.teacher.name}}
                  </b> <i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </nav>
		<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
<li><a href="{% url 'teacher_logout' %}"><i class="fa fa-sign-out fa-fw"></i> 退出</a>
</li>
</ul>
	   <!--/. NAV TOP  -->

                </ul>

        </nav>

	<script src="{% static 'web/materialize/js/materialize.min.js' %}"></script>
