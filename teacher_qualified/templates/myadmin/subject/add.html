{% block mainbody %}                
<h3>
课程信息管理
</h3>
<form id="edit-profile" action="{% url 'myadmin_subject_insert' %}" class="form-horizontal" method="post">
{% csrf_token %}
<fieldset>
    <legend>添加课程信息</legend>
    <div class="control-group">
        <label class="control-label" for="input01">课程号：</label>
        <div class="controls">
            <input type="text" name="no" class="input-xlarge" id="input01" value=""  onkeyup="value=value.replace(/[^0-9]/g,'')" onkeydown="value=value.replace(/[^0-9]/g,'')"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input01">课程名：</label>
        <div class="controls">
            <input type="text" name="name" class="input-xlarge" id="input01"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="input01">学分：</label>
        <div class="controls">
            <input type="text" name="score" class="input-xlarge" id="input01"/>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary" onclick="return add()">添加</button> <button type="reset" class="btn">重置</button>
    </div>
    <script type="text/javascript">
        function add() {
        var msg = "您真的确定要添加吗？\n\n请确认！";
        if (confirm(msg)==true){
        return true;
        }else{
        return false;
        }
        }
        </script>
{% endblock %}
